{% extends 'home_default/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <fieldset>
        {{ form|crispy }}
    </fieldset>
    <button type="submit">Login</button>
</form>
<small>
    Need an Account?
    <a href="{% url 'user_profile:register_account' %}">Sign Up</a>
</small>
<br>
{% endblock content %}
