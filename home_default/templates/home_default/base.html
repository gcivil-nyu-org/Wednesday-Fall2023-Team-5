
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'home_default/css/bootstrap.css' %}" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <title>SoloConnect</title>
</head>
<body>
<header>
    {% if user.is_authenticated %}
    <nav class = "navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
        <div class="container">
            <!-- We can add a logo for solo connect here-->
            <a class ="navbar-brand" href="{% url 'home_default:home_page' %}">SoloConnect</a>
            <button class = "navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class = "collapse navbar-collapse" id = "navbarCollapse">
                <ul class = "nav navbar-nav mr-auto">
                <li class ="nav-item">
                    <a class="nav-link active" href="{% url 'home_default:home_page' %}">Home</a>
                </li>
                <li class ="nav-item">
                    <a class="nav-link active" href="{% url 'user_profile:view_profile' %}">Profile</a>
                </li>
                <li class ="nav-item">
                    <a class="nav-link active" href="{% url 'user_profile:logout' %}">Log Out</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    {% else %}
    <nav>
        <ul class = "nav nav-pills bg-light">
            <li class ="nav-item">
                <a class="nav-link active" href="{% url 'home_default:home_page' %}">Home</a>
            </li>
            <li class ="nav-item">
                <a class="nav-link active"  href="{% url 'user_profile:login' %}">Log In</a>
            </li>
        </ul>
    </nav>
    {% endif %}

    <!-- a href="{% url 'home_default:home_page' %}">Home</a> -->
</header>
<div class = "container">
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
</div>
{% block content %}
{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
