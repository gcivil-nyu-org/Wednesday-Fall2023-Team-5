{% extends 'home_default/base.html' %}
{% block content %}
<h1>Home</h1>
{% if user.is_authenticated %}
<a href="{% url 'user_profile:logout' %}">Log Out</a>
<br>
<a href="{% url 'user_profile:view_profile' %}">Profile</a>
{% else %}
<a href="{% url 'user_profile:register_account' %}"> Register Account </a>
<br>
<a href="{% url 'user_profile:login' %}">Log In</a>
{% endif %}
{% endblock content %}
