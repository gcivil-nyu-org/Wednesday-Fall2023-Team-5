{% extends "home_default/form_base.html" %}
{% load crispy_forms_tags %}
{% block form %}
<div class="row">
    <h4 class="fw-normal" style="color: #A1A1B9">Update Your Trip</h4>
</div>
<form method="POST" style="color: #A1A1B9">
    {% csrf_token %}
    {{ usertrip_update_form | crispy }}
    <br>
    <input class="btn btn-outline-success" type="submit" value="Submit" />
</form>
{% endblock form %}
