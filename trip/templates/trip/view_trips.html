{% extends "home_default/base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Your Trips</h1>
        </div>
    </div>
    {% if trips %}
        {% for ut in trips %}
            <div class="row">
                <a href="{% url 'trip:detail_trip' ut_id=ut.id %}">
                    Trip to: {{ ut.trip.destination_city }}, {{ ut.trip.destination_country }}
                </a>
                <br><br>
            </div>
        {% endfor %}
        <div class="row">
            <a href="{% url 'trip:create_trip' %}">
                <button type="button" class="btn btn-success btn-rounded btn-sm">
                    <i class="fas fa-edit" style="font-size:20px"></i> Plan a Trip
                </button>
            </a>
        </div>
    {% else %}
        <p>To see your trips, <a href="{% url 'trip:create_trip' %}">create a trip</a></p>
    {% endif %}
</div>
{% endblock content %}
