{% extends "home_default/form_base.html" %}
{% load crispy_forms_tags %}
{% block form %}
<div class="row">
    <h4 class="fw-normal" style="color: #A1A1B9">Create a New Trip</h4>
</div>
<form method="POST" id="trip-creation-form" style="color: #A1A1B9">
    {% csrf_token %}
    {{ form | crispy }}
    <br>
    <input class="btn btn-outline-success" type="submit" value="Submit" />
</form>
{{ form.media }}
{% endblock form %}
